<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Játéklépés ellenőrző</title>
</head>
<body onload="" id="body">
    <br><br><br>
    <div class="main">
        <table class="table align-middle ">
            <tbody id="grid"></tbody>
        </table>
        <div class="input-group">
            <input class="form-control"  type="text" rows="2" name="UserMoves" id="UserMoves" placeholder="Kérem írja be a lépésit vesszővel elválasztva pl.:F,B,J,L(Fel,Balra,Jobbra,Le)">
            <button id="UserMovesBtn" class="btn btn-success" onclick="SubmitMoves()">Lépések validálása</button>
            <textarea name="userIn" id="userIn" rows="10"></textarea>
            <button id="userInBtn"class="btn btn-success" onclick="FirstDrawout()">Játéktér Felépítése</button>
            <label for="userIn" id="UserInLabel">
                Minta játéktér: <br>
                - - - - - - -  <br>
                - - - C - - -  <br>
                - - - B B - -  <br>
                - - C - B - -  <br>
                P B B - - - -  <br>
                B B B B - - -  <br>
                B B B B - - -  <br>
                - - - - - - - <br>
                A '-' karakter az üres mező, a 'C' karakter a coin, a 'P' a player, a 'B' a bomba karakter
            </label>
            <p id="NumOfCoins"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
